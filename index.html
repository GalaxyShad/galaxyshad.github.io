<html>
    <head>
        <meta charset="utf-8">
        <title>VLight</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="block">
                <div class="title">Settings</div>
                <div class="slider__container">    
                    Brightness:
                    <input type="range" min="0" max="255" value="0" class="slider" id="slider">
                </div>
                <button>STATIC MODE</button>
            </div>
            <div class="block">
                <div class="title"><h2>Main</h2></div>
                <div class="wheel__range">
                    <div class="wheel">
                        <div class="wheel__text">
                            <div class="wheel__title"> HUE </div>
                            <div class="wheel__value"> 100% </div>
                        </div>
                    </div>
                </div>
                <div class="slider__container">    
                    Saturation:
                    <input type="range" min="0" max="255" value="0" class="slider" id="slider">
                </div>
            </div>
            <div class="block">
                <div class="title">Color Music Settings</div>       
                <button>SET MINIMAL NOISE VALUE</button>
                <div class="slider__container">    
                    Sensitivity:
                    <input type="range" min="0" max="255" value="0" class="slider" id="slider">
                </div>
            </div>
        </div>
        <script>
 
        </script>
    </body>
</html>
